<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doc-server</title>
</head>
<body>
    <h1>Hosted Documents</h1>
    <div id="root"></div>
</body>

<script>
    const api = 'http://localhost:5000/docs'

    function getDocs() {
        fetch(api)
            .then(response => response.json())
            .then(data => {
                data.forEach(doc => {
                    loadDocElement(doc)
                })
            })
    }

    function loadDocElement(doc) {
        const root = document.getElementById("root")
        // let container = document.createElement("div")
        // container.className = "doc-container"
        // container.onclick = () => window.location = "http://localhost:5000" + doc["path"]

        let title = document.createElement("div")
        title.className = "doc-title"
        title.textContent =  "[" + doc["lastPage"] + "] " + doc["title"]
        title.onclick = async () => {
            document.cookie = "document=" + doc["checksum"]
            document.cookie = "path=" + api + doc["path"]
            window.open("./web/viewer.html#page=" + doc["lastPage"], "_blank")
        }

        root.appendChild(title)
    }

    getDocs()
</script>

<style>
    /* .doc-container {
        width: 5vw;
        height: 15vh;
        background: red;
    } */
    h1 {
        font-family: monospace;
    }

    .doc-title {
        font-size: 1.2em;
        font-weight: bold;
        font-family: monospace;
        cursor: pointer;
        margin-bottom: 15px;
    }
</style>
</html>
